<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center bg-slate-900 min-h-screen">
        <div class="flex flex-col md:flex-row my-6 space-y-6 md:space-y-0 md:space-x-6 md:my-0">
            <!-- card container -->
            <div class="bg-slate-700 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 text-center">
                    <p class="text-white uppercase">Basic</p>
                    <p class="font-bold text-5xl mt-10 font-serif">100GB</p>
                    <p class="mt-3">$1.99/Month</p>
                    <button
                        class="px-6 py-2 border border-violet-700 rounded-lg mt-5 hover:bg-slate-900 transition duration-300 cursor-pointer">Purchase</button>
                </div>
                <div class="flex flex-col items-center bg-slate-800 rounded-b-lg p-8 mx-3 mt-0.5 space-y-3 mb-3">
                    <div class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l5 5l10 -10"></path>
                        </svg>
                        <span class="tracking-tight text-sm">100gb of storage</span>
                    </div>
                    <div class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l5 5l10 -10"></path>
                        </svg>
                        <span class="tracking-tight text-sm">Option To Add Members</span>
                    </div>
                    <div class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l5 5l10 -10"></path>
                        </svg>
                        <span class="tracking-tight text-sm">Extra member benefits</span>
                    </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="bg-violet-600 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 text-center">
                    <p class="text-white uppercase">standard</p>
                    <p class="font-bold text-5xl mt-10 font-serif">200GB</p>
                    <p class="mt-3">$3.99/Month</p>
                    <!-- button -->
                    <button
                        class="px-6 py-2 border bg-violet-600 border-slate-700 rounded-lg mt-5 hover:bg-violet-900 transition duration-300 cursor-pointer">Purchase</button>
                </div>
                <div class="flex flex-col items-center bg-slate-800 rounded-b-lg p-8 mx-3 mt-0.5 space-y-3 mb-3">
                    <div class="flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l5 5l10 -10"></path>

                            <path d="M5 12l5 5l10 -10"></path>
                        </svg>

                    </div>
                    <div class="flex justify-center items-center">

                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 12l5 5l10 -10"></path>
                        </svg>
                        <span class="tracking-tight text-sm">Extra member benefits</span>
                    </div>
                </div>
            </div>
            <!-- card 3 -->
            <div class="bg-slate-700 rounded-xl text-white">

                    <p class="text-white uppercase">premium</p>
                    <p class="font-bold text-5xl mt-10 font-serif">2 TB</p>

                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <div class="flex justify-center items-center">

                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                            <path d="M5 12l5 5l10 -10"></path>

                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
